  \n-Kontak LAA FIF '/command5' \n-Kontak LAA FEB '/command6' \n-Kontak LAA FKB '/command7' \n-Kontak LAA FIK '/command8' \n-Kontak LAA FIT '/command9' 
  \n- Format buku TA '/command10' \n- Format jurnal TA '/command11' \n- Berkas sidang TA '/command12' \n- Format proposal TA '/command13' \n- Kalender akademik '/command14'
  \n- Informasi kerja praktik '/command15' \n- Informasi legalisir online '/command16' \n- Informasi registrasi perkuliahan '/command17' \n- Pengajuan pembuatan KTM baru '/command18'
  \n- (TA) Formulir perpanjang SK TA '/command19' \n- (TA) Formulir kesediaan penguji '/command20' \n- (TA) Formulir pemakluman bahasa '/command21' \n- (TA) Formulir biodata pembimbing '/command22'
