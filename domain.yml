  utter_persyaratan_ijazah_transkrip:
  - text: "Persyaratan untuk pengambilan ijazah dan transkrip nilai adalah \n1. Seluruh lulusan S2 Manajemen 
  \n2. Lulusan dengan predikat Cumlaude untuk S1 \n3. Lulusan dengan predikan Cumlaude untuk S2 \n4. Form surat pengantar pengambilan ijazah. 
  \n  \nInformasi lebih lanjut mengenai ijazah dan transkrip nilai dapat diakses melalui laman berikut, bit.ly/IJAZAH-TRANSKRIPNILAI"

  utter_legalisasi_dokumen:
