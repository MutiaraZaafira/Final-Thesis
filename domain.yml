  utter_ktm:
  - text: "Pengajuan pembuatan KTM baru dapat dilakukan apabila KTM yang sebelumnya rusak atau hilang. 
  \n \nSyarat yang diperlukan untuk melakukan pengurusan pencetakan KTM baru adalah: 
  \n1. Pengisian form yang dapat diakses melalui laman berikut bit.ly/PENGAJUANKTM 
  \n2. Surat keterangan kehilangan dari kepolisian, apabila KTM hilang. \n3. Print Out KSM semester berjalan, apabila KTM hilang. 
  \n4. Menyertakan bukti transfer sebesar Rp 100.000, apabila KTM rusak dan Rp 200.000, apabila KTM hilang. 
  \n5. Menyiapkan foto dengan ketentuan, background merah dan berkemeja putih. 
  \n \nInformasi lebih lanjut mengenai pencetakan ulang KTM dapat diakses melalui laman berikut, bit.ly/PENCETAKANKTM."

  utter_berkas_sidang:
  - text: "Pendaftaran sidang dilakukan secara online, melalui tautan bit.ly/PENDAFTARANSIDANGTAFTE 
  \n \nAdapaun berkas yang harus dilengkapi sebagai berikut: \n1. Melengkapi surat penyataan mengikuti Sidang Tugas Akhir secara luring (onsite) pada link bit.ly/SidangLuringFTE 
  \n2. Telah mengupload ijazah terakhir dan akta kelahiran di igracias. \n3. Bukti pengiriman Pasfoto hitam putih ukuran 4x6 (4 buah). 
  \n \nKetentuan foto: \nPria: Pakaian Jas (berwarna terang) dan rambut rapi (tidak gondrong). 
  \nWanita: Pakaian adat (berwarna terang), rambut disanggul (bagi yang tidak berjilbab). 
  \nJenis kertas foto: Doff (tidak boleh glossy). \n Background: Putih \n \nDikirim ke alamat: \nu.p. Ani Yuliani 
  \nTelkom University, TULT Lantai 1 (LAA FTE) Jl. Telekomunikasi No.1 Terusan Buah Batu, Dayeuhkolot Bandung 40257 Jawa Barat. HP 0812-2425-3349. 
  \n \n4. Print screen lulus tingkat 3 (upload file). 
  \n5. Print screen bimbingan online pada I-Gracias yang telah disetujui Dosen Pembimbing 1 (minimal 8x bimbingan) (upload file). 
  \n6. Print screen SKPI yang telah di approve BK dan LAC (upload file). 
  \n7. Form biodata ijazah dengan nama tidak kapital. (Contoh: Kevin Videstra) \n8. Bukti pembayaran biaya wisuda (upload file) 
  \n9. SK TA dengan status masih aktif (upload file).
  \n10. Sertifikat EprT dari LAC Telkom University dengan skor minimal 450 atau menggunakan syarat pemakluman apabila nilai minimal tidak tercapai.
  \n11. Aturan tambahan bagi kelas international:  \nMinimal skor EPRT/ITP TOEFL 500 dan ECCT 3.5 
  \nMinimal sertifikasi internasional \nMengikuti Immersion Program/Edutrip/Studen Exchange \nSudah menyelesaikan kewajiban Internship. 
  \n \nPengumpulan revisi TA maksimal 3 hari sebelum yudisium, melalui bit.ly/yudisiumfte. Berikut ini berkas yang harus dikumpulkan: 
  \n1. Form berita acara revisi TA yang telah disetujui sekertaris STA yang telah ditandatangani dan lampirkan bukti chat approval pengiriman yang sesuai dengan tanggal batas revisi 
  \n2. Bukti upload softfline buku TA pada open library Tel-U dengan status telah disetujui oleh dosen pembimbing 1. 
  \n3. Surat bebas kewajiban perpustakaan dari open library Tel-U \n4. Mengirimkan 1 CD yang telah disetujui pembimbing. 
  \n \nBagi mahasiswa cumlaude harus mengisi persyaratan cumlaude di link, bit.ly/CUMLAUDEFTE"

